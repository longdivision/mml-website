name: Main

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  checks: write

jobs:
  main:
    name: Pull Request Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache
          key: ${{ runner.os }}

      - name: Set up nodejs
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Type Check
        run: npm run type-check

      - name: Lint
        run: npm run lint
